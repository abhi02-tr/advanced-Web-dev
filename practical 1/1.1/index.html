<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 1.1</title>
</head>

<body>
    <form action="#">
        <input type="text" name="color" class="color" value="white">
        <p class="warning"></p>
    </form>

    <script>
        let color = document.querySelector(".color");
        let body = document.querySelector("body");
        let warning = document.querySelector(".warning");


        function isColor(strColor) {
            var s = new Option().style;
            s.color = strColor;
            return s.color == strColor;
        }

        color.addEventListener('focusout', () => {
            let c_name = color.value;
            if (isColor(c_name)) {
                body.bgColor = c_name;
                color.value = '';
            }
            else {
                warning.innerHTML = 'Your enter value of color is not valid.';
                body.bgColor = 'white';
                color.value = 'white';
            }
        });
    </script>
</body>

</html>
